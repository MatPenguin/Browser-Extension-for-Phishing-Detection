<!DOCTYPE html>
<html>
<head>
    <title>Phishing URL Detector</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 20px;
        }
        label {
            display: block;
            margin-bottom: 10px;
        }
        button {
            padding: 5px 10px;
            cursor: pointer;
        }
    </style>
</head>
<body>
    <h1>Phishing URL Detector</h1>
    <label>
        <input type="checkbox" id="toggleDisablePhishingLinks">
        Disable phishing links
    </label>
    <button id="saveSettings">Save Settings</button>
    <script src="popup.js"></script>
</body>
</html>
